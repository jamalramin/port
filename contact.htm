<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- scroll animation link  -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- ion-icons link  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="icon" href="./images/logo2.png" />

    <!-- css link   -->
    <link rel="stylesheet" href="style.css" />

    <!-- javascipt link  -->
    <script src="style.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- this part is for header  -->
      <header>
        <section><img src="./images/logo.png" alt="" /></section>
        <section>
          <ul>
            <li><a href="./index.html#home">Home</a></li>
            <li><a href="./index.html#about">About</a></li>
            <li><a href="./index.html#service">Services</a></li>
            <li><a href="./index.html#contact">Contact</a></li>
            <a href="#">Get in Touch</a>
          </ul>
        </section>
        <section id="bar">
          <ion-icon name="menu-outline" onclick="increase()"></ion-icon>
        </section>
      </header>

      <nav>
        <div class="x-mark">
          <ion-icon name="close-outline" onclick="dec()"></ion-icon>
        </div>
        <div class="links">
          <a href="index.html#home">Home</a>
          <a href="index.html#about">About</a>
          <a href="index.html#service">Services</a>
          <a href="index.html#contact">Contact</a>
        </div>
      </nav>

      <div class="getInTouch">
        <form onsubmit="validatoin()">
          <h1>Get in touch</h1>
          <aside>
            <input type="text" required placeholder="Enter Name" id="name" />
            <input
              type="text"
              required
              placeholder="Enter Last Name"
              id="lname"
            />
          </aside>
          <input type="email" required placeholder="Email" />
          <textarea
            name="message"
            id=""
            cols="20"
            rows="8"
            placeholder="Message"
          ></textarea>
          <input type="submit" value="Send" />
        </form>
        <div class="contact-image">
          <img
            src="./images/321658026_696618951868882_404906550939463653_n.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
